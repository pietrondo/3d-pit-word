<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pit Word - Voxel Adventure Game</title>
    <meta name="description" content="Un videogioco 3D web-based ispirato a Minecraft con dungeon, costruzioni, nemici e villaggi">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="./styles/main.css" as="style">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <h1>3D Pit Word</h1>
            <div class="loading-spinner"></div>
            <p id="loading-text">Inizializzazione...</p>
            <div class="loading-bar">
                <div id="loading-progress" class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Game Canvas Container -->
    <div id="game-container" class="game-container hidden">
        <canvas id="game-canvas" class="game-canvas"></canvas>
        
        <!-- Game UI Overlay -->
        <div id="game-ui" class="game-ui">
            <!-- Crosshair -->
            <div id="crosshair" class="crosshair">+</div>
            
            <!-- HUD -->
            <div id="hud" class="hud">
                <div class="hud-top">
                    <div id="fps-counter" class="fps-counter">FPS: 60</div>
                    <div id="coordinates" class="coordinates">X: 0, Y: 0, Z: 0</div>
                </div>
                
                <div class="hud-bottom">
                    <div id="hotbar" class="hotbar">
                        <!-- Hotbar slots will be generated by JS -->
                    </div>
                </div>
            </div>
            
            <!-- Debug Panel -->
            <div id="debug-panel" class="debug-panel hidden">
                <h3>Debug Info</h3>
                <div id="debug-info">
                    <p>Chunks Loaded: <span id="chunks-loaded">0</span></p>
                    <p>Triangles: <span id="triangle-count">0</span></p>
                    <p>Memory: <span id="memory-usage">0 MB</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu System -->
    <div id="menu-system" class="menu-system hidden">
        <!-- Main Menu -->
        <div id="main-menu" class="menu active">
            <h1>3D Pit Word</h1>
            <div class="menu-buttons">
                <button id="btn-play" class="menu-button">Gioca</button>
                <button id="btn-settings" class="menu-button">Impostazioni</button>
                <button id="btn-about" class="menu-button">Info</button>
            </div>
        </div>
        
        <!-- Settings Menu -->
        <div id="settings-menu" class="menu">
            <h2>Impostazioni</h2>
            <div class="settings-group">
                <label>Qualit√† Grafica:</label>
                <select id="graphics-quality">
                    <option value="low">Bassa</option>
                    <option value="medium" selected>Media</option>
                    <option value="high">Alta</option>
                </select>
            </div>
            <div class="settings-group">
                <label>Distanza Rendering:</label>
                <input type="range" id="render-distance" min="4" max="16" value="8">
                <span id="render-distance-value">8</span>
            </div>
            <div class="settings-group">
                <label>Volume Audio:</label>
                <input type="range" id="audio-volume" min="0" max="100" value="50">
                <span id="audio-volume-value">50%</span>
            </div>
            <button id="btn-back-settings" class="menu-button">Indietro</button>
        </div>
    </div>

    <!-- Error Display -->
    <div id="error-display" class="error-display hidden">
        <div class="error-content">
            <h2>Errore</h2>
            <p id="error-message"></p>
            <button id="btn-reload" class="menu-button">Ricarica</button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
