<svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dirtPattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#8B4513"/>
      <circle cx="1" cy="1" r="0.5" fill="#654321"/>
      <circle cx="3" cy="3" r="0.3" fill="#A0522D"/>
    </pattern>
  </defs>
  
  <!-- Base dirt color -->
  <rect width="16" height="16" fill="#8B4513"/>
  
  <!-- Dirt texture pattern -->
  <rect width="16" height="16" fill="url(#dirtPattern)"/>
  
  <!-- Add some noise and variation -->
  <rect x="2" y="1" width="2" height="1" fill="#654321" opacity="0.7"/>
  <rect x="7" y="3" width="1" height="2" fill="#A0522D" opacity="0.6"/>
  <rect x="12" y="5" width="2" height="1" fill="#654321" opacity="0.8"/>
  <rect x="1" y="8" width="1" height="1" fill="#A0522D" opacity="0.5"/>
  <rect x="9" y="10" width="2" height="1" fill="#654321" opacity="0.7"/>
  <rect x="14" y="12" width="1" height="2" fill="#A0522D" opacity="0.6"/>
  <rect x="4" y="14" width="3" height="1" fill="#654321" opacity="0.8"/>
  
  <!-- Small highlights -->
  <rect x="6" y="2" width="1" height="1" fill="#CD853F" opacity="0.4"/>
  <rect x="11" y="7" width="1" height="1" fill="#CD853F" opacity="0.3"/>
  <rect x="3" y="11" width="1" height="1" fill="#CD853F" opacity="0.4"/>
</svg>