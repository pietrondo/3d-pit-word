<svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="stonePattern" patternUnits="userSpaceOnUse" width="3" height="3">
      <rect width="3" height="3" fill="#696969"/>
      <rect x="0" y="0" width="1" height="1" fill="#808080" opacity="0.6"/>
      <rect x="2" y="1" width="1" height="1" fill="#556B2F" opacity="0.3"/>
      <rect x="1" y="2" width="1" height="1" fill="#2F4F4F" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Base stone color -->
  <rect width="16" height="16" fill="#696969"/>
  
  <!-- Stone texture pattern -->
  <rect width="16" height="16" fill="url(#stonePattern)"/>
  
  <!-- Add cracks and variations -->
  <rect x="2" y="1" width="3" height="1" fill="#2F4F4F" opacity="0.8"/>
  <rect x="7" y="3" width="1" height="4" fill="#2F4F4F" opacity="0.7"/>
  <rect x="12" y="2" width="2" height="1" fill="#2F4F4F" opacity="0.6"/>
  <rect x="1" y="6" width="1" height="3" fill="#2F4F4F" opacity="0.8"/>
  <rect x="9" y="8" width="4" height="1" fill="#2F4F4F" opacity="0.7"/>
  <rect x="14" y="10" width="1" height="3" fill="#2F4F4F" opacity="0.6"/>
  <rect x="3" y="13" width="3" height="1" fill="#2F4F4F" opacity="0.8"/>
  <rect x="11" y="14" width="2" height="1" fill="#2F4F4F" opacity="0.7"/>
  
  <!-- Lighter spots for texture -->
  <rect x="5" y="2" width="1" height="1" fill="#A9A9A9" opacity="0.7"/>
  <rect x="10" y="4" width="1" height="1" fill="#A9A9A9" opacity="0.6"/>
  <rect x="3" y="7" width="1" height="1" fill="#A9A9A9" opacity="0.8"/>
  <rect x="13" y="6" width="1" height="1" fill="#A9A9A9" opacity="0.5"/>
  <rect x="6" y="10" width="1" height="1" fill="#A9A9A9" opacity="0.7"/>
  <rect x="15" y="12" width="1" height="1" fill="#A9A9A9" opacity="0.6"/>
  <rect x="8" y="15" width="1" height="1" fill="#A9A9A9" opacity="0.8"/>
  
  <!-- Mineral veins -->
  <rect x="4" y="5" width="1" height="1" fill="#FFD700" opacity="0.3"/>
  <rect x="11" y="7" width="1" height="1" fill="#C0C0C0" opacity="0.4"/>
  <rect x="2" y="11" width="1" height="1" fill="#FFD700" opacity="0.2"/>
  <rect x="14" y="8" width="1" height="1" fill="#C0C0C0" opacity="0.3"/>
  
  <!-- Dark spots for depth -->
  <rect x="6" y="1" width="1" height="1" fill="#2F2F2F" opacity="0.6"/>
  <rect x="1" y="4" width="1" height="1" fill="#2F2F2F" opacity="0.5"/>
  <rect x="8" y="6" width="1" height="1" fill="#2F2F2F" opacity="0.7"/>
  <rect x="12" y="9" width="1" height="1" fill="#2F2F2F" opacity="0.4"/>
  <rect x="4" y="12" width="1" height="1" fill="#2F2F2F" opacity="0.6"/>
  <rect x="15" y="15" width="1" height="1" fill="#2F2F2F" opacity="0.5"/>
</svg>